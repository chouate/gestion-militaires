<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Oswald:400,700);
        @import url(https://fonts.googleapis.com/css?family=Nunito:400,700);

        body {
            background: #333;
            font-family: 'Nunito', sans-serif;
        }

        .container {
            width: 334px;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 0;
            text-align: center;
            right: 0;
            transform: translateY(-50%);
        }

        h1, h2 {
            color: white;
            font-family: 'Oswald', sans-serif;
            font-weight: normal;
        }

        h2 {
            font-size: 14px;
            margin-bottom: 30px;
            color: #24E2B8;
        }

        a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 20px 50px;
            margin-bottom: 20px;
            font-size: 20px;
            position: relative;
            border-radius: 4px;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.48);
            box-shadow: 0px 0px 0px 2px rgba(255, 255, 255, 0.16) inset;
            outline: none;
            cursor: pointer;
            transition: background-position .7s, box-shadow .4s;
            background-size: 110%;
            font-family: 'Oswald', sans-serif;
        }

        a.one {
            background-image: linear-gradient(to bottom, #782CDA, rgba(126, 94, 162, 0.51)), url("/img/Forces-Armees-Royales-FAR.png");
        }

        a.two {
            background-image: linear-gradient(to bottom, #E48A3C, rgba(222, 135, 61, 0.24)), url("/img/ARM-Meknes.jpg");
        }

        a.three {
            background-image: linear-gradient(to bottom, #36C176, rgba(86, 202, 139, 0.18)), url("/img/logo.png");
        }

        a.four {
            background-image: linear-gradient(to bottom, #33E7EA, rgba(161, 245, 245, 0.24)), url("https://cdn2.itpro.co.uk/sites/itpro/files/server_room.jpg");
        }

        a.five {
            background-image: linear-gradient(to bottom, #DE3964, rgba(154, 40, 87, 0.24)), url("http://nightlifeassociates.com/wp-content/uploads/2014/03/hakkasan-nightclub_tiesto-smalls.jpg");
        }

        a:hover {
            background-position: 0% 30%;
            box-shadow: 0px 0px 30px 0px rgba(255, 255, 255, 0.16);
        }

        a b {
            font-weight: 700;
        }

        a.one b { color: #DDA6FF; }
        a.two b { color: #FFD9B4; }
        a.three b { color: #63FFAC; }
        a.four b { color: #1CF4FF; }
        a.five b { color: #F764FF; }
    </style>
</head>
<body>

<div class='container'>
    <a th:href="@{/militaires}" class='one'>E.M <b>Section</b></a>
    <a th:href="@{/militaires(bataillon='B.C.S')}" class='two'>B.C.S <b>Section</b></a>
    <a th:href="@{/militaires(bataillon='1B.L.I.R')}" class='four'>1 B.L.I.R <b>Section</b></a>
    <a th:href="@{/militaires(bataillon='2B.L.I.R')}" class='five'>2 B.L.I.R <b>Section</b></a>
    <a th:href="@{/militaires(bataillon='B.H.M')}" class='three'>B.H.M <b>Section</b></a>
</div>

</body>
</html>
